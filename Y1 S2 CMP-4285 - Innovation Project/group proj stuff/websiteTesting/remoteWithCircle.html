<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title>Nacho Controls</title> <!-- sets title for the tab-->

		<meta charset="utf-8">
		<meta name="description" content="A way of controlling the smart delivery robot.">
		<meta name="keywords" content="Robot, Smart Robot, Delivery Tracker, Food">
		<meta name="author" content="Kacper Popis">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link  rel="stylesheet" href="withCircle.css">
	</head>

	<body>
		<div class="container">
			<div class="remoteHeader">
				Nacho Controls
			</div>

			<form action="/" method="POST">
				<input class="regBtn" type="submit" name="submit" value="Obstacle Avoidance">

				<input class="regBtn" type="submit" name="submit" value="Line Tracking">
	
				<div class="grid">
					<div></div>
					<input class="moveBtn" type="submit" name="submit" value="Forward">
					<div></div>
					<input class="moveBtn" type="submit" name="submit" value="Spin Left">
					<input class="moveBtn" type="submit" name="submit" value="Stop">
					<input class="moveBtn" type="submit" name="submit" value="Spin Right">
					<div></div>
					<input class="moveBtn" type="submit" name="submit" value="Backwards">
					<div></div>
				</div>
			</form>
		</div>
	</body>
	
</html>
